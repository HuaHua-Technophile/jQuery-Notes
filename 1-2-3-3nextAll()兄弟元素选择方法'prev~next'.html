    <title>1-2-3-3nextAll()兄弟元素选择方法'prev~next'.html</title>
  </head>
  <body>
    <form>
      <label>Name:</label>
      <input name="name" />
      <br /><input name="name2" />
      <fieldset>
        <label>Newsletter:</label>
        <input name="newsletter" />
      </fieldset>
    </form>
    <input name="none" />
    <style>
      label ~ input {
        background: pink;
      }
    </style>
    <script>
      $("label").nextAll("input").css("border", "1px solid lime");
    </script>
  </body>
