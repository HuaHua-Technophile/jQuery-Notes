<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>1-3-1-3hidden隐藏元素选择器visible可见元素选择器</title>
  </head>
  <body>
    <p>
      jQuery( ":hidden"
      )指定display值是none的标签,或type="hidden"的表单标签以及他们的后代标签(一个祖先元素是隐藏的，因此该元素是不会在页面上显示)
      <br />jQuery( ":visible"
      )指定可见的元素.visibility:hidden或opacity:0被认为是可见的，因为他们仍然占据布局空间。在动画中隐藏一个元素，该元素被认为是可见的直到动画结束。
    </p>
    <div style="display: none" id="1">
      <span><span></span></span>
    </div>
    <input type="hidden" id="2" />
    <div style="width: 0; height: 0" id="3"><span></span></div>
    <div style="visibility: hidden" id="4"><span></span></div>
    <div style="opacity: 0" id="5"><span></span></div>
    <script>
      console.log($(":hidden"));
      console.log($(":visible"));
    </script>
  </body>
</html>
