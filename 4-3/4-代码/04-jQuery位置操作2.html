<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
    <style>
      body {
        background: skyblue;
        width: 2000px;
        height: 3000px;
      }

      .button_box {
        position: fixed;
        left: 20%;
        top: 40%;
      }
    </style>
  </head>

  <body>
    <div class="button_box">
      <button>获取scrollTop值</button>
      <button>获取scrollLeft值</button>
      <button>设置scrollTop值</button>
      <button>设置scrollLeft值</button>
    </div>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>
      // 3.scrollTop()/scrollLeft() 设置或获取元素被卷去的头部距离和左侧距离
      $("button")
        .eq(0)
        .click(function () {
          // console.log($("body").scrollTop());// 0
          // console.log($("html").scrollTop()); // 可以获取
          console.log($(window).scrollTop()); // 可以获取
          // console.log($(document).scrollTop()); // 可以获取
        });

      $("button")
        .eq(1)
        .click(function () {
          // console.log($("body").scrollLeft());// 0
          // console.log($("html").scrollLeft()); // 可以获取
          console.log($(window).scrollLeft()); // 可以获取
          // console.log($(document).scrollLeft()); // 可以获取
        });

      $("button")
        .eq(2)
        .click(function () {
          // $("body").scrollTop(500); // 无法设置
          // $("html").scrollTop(500); // 可以设置
          $(window).scrollTop(500); // 可以设置
          // $(document).scrollTop(500); // 可以设置
        });

      $("button")
        .eq(3)
        .click(function () {
          // $("body").scrollLeft(500); // 无法设置
          // $("html").scrollLeft(500); // 可以设置
          $(window).scrollLeft(500); // 可以设置
          // $(document).scrollLeft(500); // 可以设置
        });
    </script>
  </body>
</html>
