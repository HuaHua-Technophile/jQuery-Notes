<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        height: 120px;
        background: red;
        border: 5px solid blue;
        padding: 8px;
        margin: 6px;
      }
    </style>
  </head>

  <body>
    <div style="width: 300px">div的内容</div>
    <button>获取元素的尺寸</button>
    <button>设置元素的尺寸</button>

    <script src="./js/jquery-3.6.4.js"></script>
    <script>
      // jQuery尺寸操作
      // jQuery 尺寸操作包括元素宽高的获取和设置，且不一样的API对应不一样的盒子模型。
      // 语法 用法
      // width() / height() 获取匹配元素宽度和高度值只算width / height
      // width( 值 ) / height( 值 ) 设置匹配元素宽度和高度值只算width / height
      // innerWidth() / innerHeight() 获取匹配元素宽度和高度值包含padding
      // outerWidth() / outerHeight() 获取匹配元素宽度和高度值包含padding、border
      // outerWidth(true) / outerHeight(true) 获取匹配元素宽度和高度值包含padding、border、 margin

      // 注意:
      // 1.以上参数为空，则是获取相应值，返回的是数字型
      // 2.如果参数为数字，则是修改(设置)相应值
      // 3.参数可以不必写单位
      // 4.有了这套 API 我们将可以快速获取和设置的宽高，至于其他属性想要获取和设置，还要使用 css() 等方法配合。

      $("button")
        .eq(0)
        .click(function () {
          console.log($("div").width());
          console.log($("div").height());
          console.log("");
          console.log($("div").innerWidth());
          console.log($("div").innerHeight());
          console.log("");
          console.log($("div").outerWidth());
          console.log($("div").outerHeight());
          console.log("");
          console.log($("div").outerWidth(true));
          console.log($("div").outerHeight(true));
        });

      $("button")
        .eq(1)
        .click(function () {
          $("div").width(400);
          $("div").height(50);
        });
    </script>
  </body>
</html>
