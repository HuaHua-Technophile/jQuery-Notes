<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background: pink;
      }

      p {
        width: 300px;
        height: 100px;
        background: skyblue;
      }
    </style>
  </head>

  <body>
    <div>div内容</div>
    <br />
    <button>解绑所有事件</button>
    <button>解绑指定事件</button>
    <button>解绑事件委托</button>

    <p>p段落内容</p>
    <ul>
      <li>苹果</li>
      <li>西瓜</li>
      <li>南瓜</li>
      <li>冬瓜</li>
      <li>哈密瓜</li>
    </ul>

    <script src="./js/jquery-3.6.4.js"></script>
    <script>
      // 使用jQuery.off()可以解绑绑定的事件
      $("div").click(function () {
        console.log("div的click");
      });
      $("div").mouseover(function () {
        console.log("div的mouseover");
      });
      $("div").mouseout(function () {
        console.log("div的mouseout");
      });

      $("p").on("click", function () {
        console.log("p的click");
      });
      $("p").on("mouseover", function () {
        console.log("p的mouseover");
      });
      $("p").on("mouseout", function () {
        console.log("p的mouseout");
      });

      $("ul").on("click", "li", function () {
        $(this)
          .css("backgroundColor", "orange")
          .siblings("li")
          .css("backgroundColor", "");
      });

      $("button")
        .eq(0)
        .on("click", function () {
          // 解绑所有事件
          // jQuery对象.off();
          $("div").off();
        });

      $("button")
        .eq(1)
        .on("click", function () {
          // 解绑指定事件
          // jQuery对象.off("事件类型1 事件类型2 事件类型3...");
          $("p").off("click mouseover");
        });

      $("button")
        .eq(2)
        .on("click", function () {
          // 解绑事件委托
          // jQuery对象.off("事件类型", "子代或者后代选择器")
          $("ul").off("click", "li");
        });
    </script>
  </body>
</html>
