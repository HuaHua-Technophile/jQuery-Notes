<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>花花</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .header {
        background: #333333;
        height: 50px;
        line-height: 50px;
        color: white;
        font-size: 30px;
      }
      .wrap {
        width: 80%;
        margin: 0 auto;
      }
      .wrap div {
        height: 400px;
        margin: 50px 0;
        text-align: center;
        line-height: 400px;
        font-size: 30px;
        color: white;
      }
      .wrap .one {
        background: skyblue;
      }
      .wrap .two {
        background: pink;
      }
      .wrap .three {
        background: tomato;
      }
      .wrap .four {
        background: grey;
      }
      .wrap .five {
        background: yellow;
      }
      .wrap .six {
        background: seagreen;
      }

      .footer {
        height: 240px;
        background: #f4f4f4;
        font-size: 30px;
        color: #666666;
        line-height: 240px;
      }

      .lift_nav {
        position: fixed;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        display: none;
      }
      .lift_nav ul li {
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color: #fff;
        padding: 10px 10px;
        margin-bottom: 10px;
        background: #9a7cff;
        cursor: pointer;
        user-select: none;
      }
      .lift_nav ul li.current {
        background: #c81623;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="wrap">这是导航栏</div>
    </div>

    <div class="wrap">
      <div class="one lift">这是1楼</div>
      <div class="two lift">这是2楼</div>
      <div class="three lift">这是3楼</div>
      <div class="four lift">这是4楼</div>
      <div class="five lift">这是5楼</div>
      <div class="six lift">这是6楼</div>
    </div>

    <div class="footer">
      <div class="wrap">这是底部</div>
    </div>

    <div class="lift_nav">
      <ul>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </body>
</html>
