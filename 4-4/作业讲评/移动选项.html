<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>移动选项</title>
    <style>
        select {
            width: 200px;
            height: 300px;
            font-size: 22px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>按住ctrl键加鼠标左键点击,可以同时选择多个</p>
    <select name="" id="sel1" size="4" multiple>
        <option value="香蕉">香蕉</option>
        <option value="大鸭梨">大鸭梨</option>
        <option value="苹果">苹果</option>
        <option value="大西瓜">大西瓜</option>
    </select>

    <button>&gt;&gt;&gt;</button>
    <button>&lt;&lt;&lt;</button>
    <button>&gt;</button>
    <button>&lt;</button>

    <select name="" id="sel2" size="4" multiple></select>
    <script src="./js/jquery.min.js"></script>
    <script>
        // 提示:   用 jQuery对象.append()   可以把页面中已存在的元素移动到另一个元素的内部后面
        $("button").eq(0).on("click", function () {
            // $("#sel2").append($("#sel1 option"));
            $("#sel1 option").appendTo($("#sel2"));
            $("option").prop("selected", false);
        });

        $("button").eq(1).on("click", function () {
            $("#sel2 option").appendTo($("#sel1"));
            $("option").prop("selected", false);
        });

        $("button").eq(2).on("click", function () {
            $("#sel1 :selected").appendTo($("#sel2"));
            $("option").prop("selected", false);
        });

        $("button").eq(3).on("click", function () {
            $("#sel2 :selected").appendTo($("#sel1"));
            $("option").prop("selected", false);
        });
    </script>
</body>

</html>
