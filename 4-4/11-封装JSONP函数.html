<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
  </head>

  <body>
    <button>手机归属地</button>
    <button>腾讯天气</button>
    <button>百度搜索建议词条</button>
    <script>
      // 手机归属地接口:
      // https://api.asilu.com/phone?phone=13123456789

      // 腾讯天气接口:
      // https://wis.qq.com/weather/common?source=pc&weather_type=forecast_1h&province=广东省&city=广州市

      // 百度搜索建议词条
      // 百度搜索建议词条接口地址: http://suggestion.baidu.com/su?wd=淘宝
      // 注意: 百度搜索建议词条接口需要使用jsonp请求方式,并且需要修改callback参数名称为cb

      function fn(data) {
        console.log("data=>", data);
      }

      var btns = document.querySelectorAll("button");
      btns[0].onclick = function () {
        // 动态创建新的script标签
        var newScript = document.createElement("script");
        // 设置script标签的src属性
        newScript.src =
          "https://api.asilu.com/phone?phone=13123456789&callback=fn";
        // script标签添加到head或者body中
        document.head.appendChild(newScript);
        // 当script标签加载完成以后
        newScript.onload = function () {
          // 删除当前script标签
          this.remove();
        };
      };

      btns[1].onclick = function () {
        // 动态创建新的script标签
        var newScript = document.createElement("script");
        // 设置script标签的src属性
        newScript.src =
          "https://wis.qq.com/weather/common?source=pc&weather_type=forecast_1h&province=广东省&city=广州市&callback=fn";
        // script标签添加到head或者body中
        document.head.appendChild(newScript);
        // 当script标签加载完成以后
        newScript.onload = function () {
          // 删除当前script标签
          this.remove();
        };
      };

      btns[2].onclick = function () {
        // 动态创建新的script标签
        var newScript = document.createElement("script");
        // 设置script标签的src属性
        newScript.src = "http://suggestion.baidu.com/su?wd=淘宝&cb=fn";
        // script标签添加到head或者body中
        document.head.appendChild(newScript);
        // 当script标签加载完成以后
        newScript.onload = function () {
          // 删除当前script标签
          this.remove();
        };
      };
    </script>
  </body>
</html>
