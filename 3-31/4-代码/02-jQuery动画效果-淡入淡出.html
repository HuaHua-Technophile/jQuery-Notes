<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        background: red;
        display: none;
      }
    </style>
  </head>

  <body>
    <button>淡入fadeIn( speed, easing, fn )</button>
    <button>淡出fadeOut( speed, easing, fn )</button>
    <br />
    <br />
    <button>淡入淡出切换fadeToggle( speed, easing, fn )</button>
    <button>指定透明度fadeTo( speed, opacity , easing, fn )</button>
    <br />
    <br />
    <div>div的内容</div>

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
      $("button")
        .eq(0)
        .click(function () {
          $("div").fadeIn(function () {
            console.log("淡入完毕");
            // $("div").css("opacity", 1);
          });
        });
      $("button")
        .eq(1)
        .click(function () {
          // $("div").fadeOut();
          // $("div").fadeOut(2000);
          $("div").fadeOut(2000, "linear", function () {
            console.log("淡出完毕");
          });
        });
      $("button")
        .eq(2)
        .click(function () {
          $("div").fadeToggle(function () {
            console.log("淡入淡出完毕");
          });
        });
      $("button")
        .eq(3)
        .click(function () {
          // 指定透明度fadeTo( speed, opacity , easing, fn )
          // 注意: 使用fadeTo()方法的时候, speed, opacity这两个参数必须写
          // $("div").fadeTo();
          // $("div").fadeTo(0.5);
          // $("div").fadeTo(1000, 0.5);
          // $("div").fadeTo(1000, 0.5, "linear");
          $("div").fadeTo(1000, 0.5, "linear", function () {
            console.log("哈哈哈");
          });
        });
    </script>
  </body>
</html>
