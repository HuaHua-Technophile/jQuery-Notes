<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
    <style>
      p {
        background: orange;
      }
    </style>
  </head>

  <body>
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>

    <strong style="background: pink">我是strong标签</strong>
    <br />
    <br />

    <em style="background: skyblue">我是倾斜标签</em>
    <br />
    <br />

    <button>replaceWith按钮1</button>
    <button>replaceWith按钮2</button>
    <button>replaceWith按钮3</button>
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
      // 语法：
      // jQuery对象.replaceWith(content) content接受一个用来插入的内容，可以是HTML字符串，DOM元素，或者jQuery对象。
      $("button")
        .eq(0)
        .click(function () {
          $("p, strong").replaceWith("<h2>小猪佩奇</h2>");
        });
      $("button")
        .eq(1)
        .click(function () {
          /* var newInput = document.createElement("input");
            $("p").replaceWith(newInput); */

          $("p").replaceWith(document.querySelector("em"));
        });
      $("button")
        .eq(2)
        .click(function () {
          $("p").replaceWith($("em"));
        });
    </script>
  </body>
</html>
