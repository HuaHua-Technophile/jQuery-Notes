<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
  </head>

  <body>
    <div>我是div</div>

    <div class="nav">我是类名为nav div</div>
    <div class="nav">我是类名为nav div</div>
    <div id="abc">我是id为abc div</div>

    <p>我是p</p>

    <ol>
      <li class="active">我是ol 的</li>
      <li>我是ol 的</li>
      <li>我是ol 的</li>
      <li>我是ol 的</li>
    </ol>
    <ul>
      <li class="active">我是ul 的</li>
      <li>我是ul 的</li>
      <li>我是ul 的</li>
      <li>我是ul 的</li>
    </ul>

    <div>
      <p>div里面的p标签</p>
      <p>div里面的p标签</p>
      <p>div里面的p标签</p>
      <h2>
        <p>div里面h2里面的p标签</p>
        <p>div里面h2里面的p标签</p>
        <p>div里面h2里面的p标签</p>
      </h2>
    </div>

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
      // 基础选择器
      // $("CSS选择器")   里面选择器直接写 CSS 选择器即可，但是要使用引号包括CSS选择器,另外CSS选择器需要带符号
      // 名称 用法 描述
      // ID选择器 $("#id") 获取指定ID的元素
      // 全选选择器 $("*") 匹配所有元素
      // 类选择器 $(".class") 获取同一类class的元素
      // 标签选择器 $("div") 获取同一类标签的所有元素
      // 并集选择器 $("div,p,li") 获取多个元素
      // 交集选择器 $("li.current") 交集元素

      // 层级选择器
      // 层级选择器最常用的两个分别为：后代选择器和子代选择器。
      // 名称 用法 描述
      // 子代选择器 $("ul>li") 使用>号,获取亲儿子层级的元素;注意,并不会获取孙子层级的元素
      // 后代选择器 $("ul li") 使用空格,代表后代选择器,获取ul下的所有li元素,包括孙子等

      // ❤❤❤ $("带符号的CSS选择器") 返回符合CSS选择器的所有jQuery对象
      console.log($("div"));
      console.log($(".nav"));
      console.log($("#abc"));
      console.log($("div, p, h2, .active"));
      console.log($("li"));
      console.log($("li.active"));
      console.log($("div p"));
      console.log($("div > p"));
      console.log($("*"));
      console.log($("ol li"));
      console.log($("ol li:nth-child(2)"));
      console.log($("ol li:first-child"));
      console.log($("ol li:last-child"));
    </script>
  </body>
</html>
