<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: pink;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <!-- 通过script标签src属性引入外部js文件 -->
    <!-- 注意: 引入外部js文件的script标签里面不要写js代码 -->
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
      // jQuery官方网站: https://jquery.com/
      // jQuery的基本使用
      // 中文手册：https://jquery.cuishifeng.cn/index.html

      // 获取jQuery
      // https://jquery.com/download/

      // 成功引入jQuery以后,全局会多一个 jQuery
      // 另外,jQuery也可以简写成$    $和jQuery是等价的
      console.log(jQuery);
      console.log($);
      console.log(jQuery === $);
      console.log(jQuery.prototype);

      $("div").mouseover(function () {
        $(this)
          .stop()
          .animate({
            width: 200,
            height: 200,
            opacity: 0.5,
          })
          .siblings("div")
          .stop()
          .animate({
            widht: 100,
            height: 100,
            opacity: 1,
          });

        $(this)
          .css("background", "skyblue")
          .siblings("div")
          .css("background", "pink");

        console.log($(this).index());
      });
    </script>
  </body>
</html>
