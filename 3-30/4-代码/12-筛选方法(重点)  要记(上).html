<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
  </head>

  <body>
    <div class="grandfather">
      <div class="father">
        <div class="son">.father的儿子</div>
      </div>
    </div>

    <div class="yeye">
      <div class="baba">
        <div class="son">.baba的儿子</div>
      </div>
    </div>

    <div class="nav">
      <p>我是ppp</p>

      <span>我是span</span>

      <div>
        <p>我是div里面的ppppp</p>
        <span>我是div里面span</span>
      </div>
    </div>

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
      // 筛选方法( 方法调用要使用() )
      // 语法 说明 举例
      // ❤parent( [selector] ) 查找最近上一级父级
      console.log($(".son"));
      console.log($(".son").parent());
      console.log($(".son").parent(".father"));
      console.log("");
      console.log("");

      // ❤children( [selector] ) 最近一级(亲儿子)  子元素选择器
      console.log($(".nav"));
      console.log($(".nav").children());
      console.log($(".nav").children("p"));
      console.log("");
      console.log("");
      console.log("");

      // ❤find( selector ) 后代选择器
      console.log($(".nav"));
      console.log($(".nav").find());
      console.log($(".nav").find("p"));
    </script>
  </body>
</html>
